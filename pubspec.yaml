name: reelshop
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^4.1.2
  firebase_analytics: ^8.3.2
  firebase_core: ^1.6.0
  video_player: ^2.1.4
  cached_network_image: ^3.1.0
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  google_fonts: ^2.1.0
  dio: ^4.0.0
  dartz: ^0.10.0
  equatable: ^2.0.3
  shared_preferences: any
  lottie: ^1.2.1
  stacked_services: ^0.8.6
  stacked: ^2.1.7
  cloud_firestore: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  modular_codegen: ^3.0.2
  mobx_codegen: ^2.0.0
  build_runner: ^2.1.1
  mockito: ^5.0.15
  faker: ^2.0.0
  modular_test: ^1.0.1+1

flutter:
  uses-material-design: true
  fonts:
    - family: TikTokIcons
      fonts:
        - asset: assets/fonts/TikTokIcons.ttf
